<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Incompatible/Inconsistent script versions</title>

    <link href="../../dist/spectre.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="container grid-md">
    <h1>
      Misuse: Incompatible/Inconsistent script versions
    </h1>
    <p>
      This example demonstrates the problem of incompatible script versions.
      Besides an explicit version mismatch in the software that may lead to problems at runtime, this can also
      occur due to misconfigured caching.
    </p>
    <div>
      <label for="input">
        Value
      </label>
      <input autofocus
             class="form-input"
             id="input"
             style="width: 500px;"
             type="text"
             value="Foobar" />
    </div>

    <div>
      <label for="result">
        Result
      </label>
      <input autofocus
             class="form-input"
             disabled
             id="result"
             style="width: 500px;"
             type="text" />
    </div>

    <button class="btn"
            id="encrypt">
      Encrypt
    </button>
    <button class="btn"
            id="decrypt">
      Decrypt
    </button>

    <!-- scripts v1/v2 are only compatible with the same version of the other script. //-->
    <script src="crypto-v1.js" type="text/javascript"></script>
    <script src="main-v2.js" type="text/javascript"></script>
  </body>
</html>
